<!DOCTYPE html>
<html lang="en">
<head>
<title>COAIEXIST // The Astral Guestbook</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<LINK REL="SHORTCUT ICON" HREF="favicon.ico">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=VT323&display=swap" rel="stylesheet">

<style>
/* ==================================================================
== THE ASTRAL GUESTBOOK - A STANDALONE ARTIFACT             ==
==================================================================
*/

:root {
    --magenta: #f312af;
    --cyan: #00ffcc;
    --yellow: #fffb01;
    --purple: #bf5fff;
}

/* --- THE ATMOSPHERE: A LIVING STARFIELD --- */
@keyframes move-twinkle-back { from {background-position:0 0;} to {background-position:-10000px 5000px;} }

body {
    margin: 0;
    padding: 20px;
    background: #000;
    color: var(--cyan);
    font-family: 'VT323', monospace;
    font-size: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    box-sizing: border-box;

    /* Starfield Background */
    background: url(https://www.transparenttextures.com/patterns/stardust.png) #000;
    animation: move-twinkle-back 200s linear infinite;
}

/* --- THE ARTIFACT: A COSMIC TABLET --- */
.cosmic-tablet {
    width: 95%;
    max-width: 900px;
    background-color: #0c0a14;
    border: 2px solid var(--purple);
    border-radius: 10px;
    
    /* The glowing crystal effect */
    box-shadow: 0 0 15px var(--purple), 
                0 0 30px var(--magenta),
                inset 0 0 10px rgba(243, 18, 175, 0.5);
    
    padding: 20px 30px;
    text-align: center;
}

.tablet-header h1 {
    font-family: 'Uncial Antiqua', cursive; /* A more mystical font */
    font-size: 4rem;
    color: var(--yellow);
    text-shadow: 0 0 5px var(--yellow), 0 0 15px var(--magenta);
    margin: 10px 0;
    letter-spacing: 3px;
}

.tablet-header p {
    font-size: 1.3rem;
    color: #fff;
    margin-bottom: 25px;
}

/* --- THE PORTAL: STYLING THE BRAVENET EMBED --- */
.bravenet-portal {
    background-color: #04080f;
    border: 1px solid var(--cyan);
    padding: 15px;
    margin-top: 20px;
    
    /* Inset screen effect */
    box-shadow: inset 0 0 15px rgba(0, 255, 204, 0.4);
    border-radius: 5px;
}

/* This is a wrapper for the embed to give it context */
#bravenet-container {
    background-color: #add8e6; /* Match the default BG from your screenshot */
    border: 2px groove #fff; /* A subtle 3D effect */
    padding: 10px;
}

</style>
</head>
<body>

    <main class="cosmic-tablet">
        <header class="tablet-header">
            <h1>Leave Your Mark</h1>
            <p>Traveler, you have found a quiet place in the chaos of the cosmos.<br>Your presence is acknowledged. Etch your name upon this stone.</p>
        </header>

        <div class="bravenet-portal">
            <div id="bravenet-container">

                <script src="https://apps.bravenet.com/go.js?service=guestbook;id=1;usernum=2469745191" type="text/javascript" charset="utf-8"></script>
                <noscript>A signal is required to view these inscriptions. Please enable JavaScript.</noscript>

            </div>
        </div>
    </main>
<div id="taskbar"></div>
<script>
  (async () => {
    const res = await fetch('/nav.html', {cache: 'no-store'});
    document.getElementById('taskbar').innerHTML = await res.text();
  })();
</script>
</body>
</html>
