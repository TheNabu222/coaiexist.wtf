        // Convert to array for board index
        const threadsArray = Object.values(threadsData);

        let currentReplyThread = null;

        // Initialize the page
        function init() {
            if (currentView === 'board') {
                showBoard();
            } else {
                showThread(currentThreadId);
            }
        }

        // Show board index
        function showBoard() {
            currentView = 'board';
            currentThreadId = null;
            document.querySelector('.header-banner h1').textContent = '/p/ - Pea';
            document.querySelector('.subtitle').textContent = 'Where memes get thoroughly documented';
            
            const container = document.getElementById('threadsContainer');
            container.innerHTML = `
                <div class="board-info">
                    <p><strong>Posting mode:</strong> Reply | <a href="#" onclick="showRules()">[Return]</a> | <a href="#" onclick="showRules()">[Catalog]</a> | <a href="#" onclick="showRules()">[Bottom]</a></p>
                </div>
                ${threadsArray.map(thread => renderThreadSummary(thread)).join('')}
            `;
        }

        // Show individual thread
        function showThread(threadId) {
            currentView = 'thread';
            currentThreadId = threadId;
            const thread = threadsData[threadId];
            if (!thread) return;
            
            document.querySelector('.header-banner h1').textContent = `/p/ - ${thread.title}`;
            document.querySelector('.subtitle').textContent = `Thread No.${threadId}`;
            
            const container = document.getElementById('threadsContainer');
            container.innerHTML = `
                <div class="thread-nav">
                    <a href="#" onclick="showBoard()">[Return to /p/]</a> | 
                    <a href="#" onclick="showRules()">[Catalog]</a> | 
                    <a href="#" onclick="showRules()">[Bottom]</a>
                </div>
                ${renderFullThread(thread)}
                <div class="thread-nav">
                    <a href="#" onclick="showBoard()">[Return to /p/]</a> | 
                    <a href="#" onclick="showRules()">[Top]</a>
                </div>
            `;
        }

        // Render thread summary for board index
        function renderThreadSummary(thread) {
            const pinnedClass = thread.pinned ? ' pinned' : '';
            const opPost = thread.posts[0];
            const replyPosts = thread.posts.slice(1, Math.min(4, thread.posts.length));
            
            return `
                <div class="thread${pinnedClass}">
                    <div class="op-post">
                        ${thread.image ? `<div class="post-image" onclick="expandImage(this)">${thread.image}</div>` : ''}
                        <div class="post-header">
                            <span class="post-name ${opPost.tripcode ? 'tripcode' : ''} ${opPost.special ? 'special' : ''}">${opPost.name}</span>
                            <span class="post-date">${opPost.timestamp}</span>
                            <span class="post-no">No.</span><a href="#" class="post-no" onclick="showThread(${thread.id})">${opPost.postNo}</a>
                            <button class="reply-btn" onclick="openReplyModal(${thread.id})">[Reply]</button>
                            ${thread.pinned ? '<span class="pinned-indicator">[PINNED]</span>' : ''}
                        </div>
                        <div class="post-content">${formatPostContent(opPost.content)}</div>
                    </div>
                    <div class="thread-replies">
                        ${replyPosts.map(post => renderPost(post)).join('')}
                        ${thread.posts.length > 4 ? `
                            <div class="omitted-posts">
                                <em>${thread.posts.length - 4} posts omitted. <a href="#" onclick="showThread(${thread.id})">Click here to view.</a></em>
                            </div>
                        ` : ''}
                    </div>
                    <div class="thread-stats">
                        <em>Reply count: ${thread.replies} | Images: 1 | Page: 1</em>
                    </div>
                </div>
            `;
        }

        // Render full thread
        function renderFullThread(thread) {
            const pinnedClass = thread.pinned ? ' pinned' : '';
            
            return `
                <div class="thread${pinnedClass}">
                    <div class="op-post">
                        ${thread.image ? `<div class="post-image" onclick="expandImage(this)">${thread.image}</div>` : ''}
                        <div class="post-header">
                            <span class="post-name ${thread.posts[0].tripcode ? 'tripcode' : ''} ${thread.posts[0].special ? 'special' : ''}">${thread.posts[0].name}</span>
                            <span class="post-date">${thread.posts[0].timestamp}</span>
                            <span class="post-no">No.</span><a href="#" class="post-no" onclick="quotePost(${thread.posts[0].postNo})">${thread.posts[0].postNo}</a>
                            <button class="reply-btn" onclick="openReplyModal(${thread.id})">[Reply]</button>
                            ${thread.pinned ? '<span class="pinned-indicator">[PINNED]</span>' : ''}
                        </div>
                        <div class="post-content">${formatPostContent(thread.posts[0].content)}</div>
                    </div>
                    <div class="thread-replies">
                        ${thread.posts.slice(1).map(post => renderPost(post)).join('')}
                    </div>
                </div>
            `;
        }

        // Render individual thread
        function renderThread(thread) {
            const pinnedClass = thread.pinned ? ' pinned' : '';
            const postsHtml = thread.posts.map(post => renderPost(post)).join('');
            
            return `
                <div class="thread${pinnedClass}">
                    <div class="op-post">
                        ${thread.image ? `<div class="post-image" onclick="expandImage(this)">${thread.image}</div>` : ''}
                        <div class="post-header">
                            <span class="post-name ${thread.posts[0].tripcode ? 'tripcode' : ''} ${thread.posts[0].special ? 'special' : ''}">${thread.posts[0].name}</span>
                            <span class="post-date">${thread.posts[0].timestamp}</span>
                            <span class="post-no">No.</span><a href="#" class="post-no" onclick="quotePost(${thread.posts[0].postNo})">${thread.posts[0].postNo}</a>
                            <button class="reply-btn" onclick="openReplyModal(${thread.id})">Reply</button>
                            <span class="reply-count">${thread.replies} replies</span>
                        </div>
                        <div class="post-content">${formatPostContent(thread.posts[0].content)}</div>
                    </div>
                    <div class="thread-replies">
                        ${thread.posts.slice(1).map(post => renderPost(post)).join('')}
                    </div>
                </div>
            `;
        }

        // Render individual post
        function renderPost(post) {
            const checkedClass = (post.postNo % 47 === 0 || post.postNo % 89 === 0) ? ' checked' : '';
            const modClass = post.mod ? ' mod-post' : '';
            return `
                <div class="post${checkedClass}${modClass}">
                    <div class="post-header">
                        <span class="post-name ${post.tripcode ? 'tripcode' : ''} ${post.special ? 'special' : ''}">${post.name}</span>
                        <span class="post-date">${post.timestamp}</span>
                        <span class="post-no">No.</span><a href="#" class="post-no" onclick="quotePost(${post.postNo})">${post.postNo}</a>
                    </div>
                    <div class="post-content">${formatPostContent(post.content)}</div>
                </div>
            `;
        }

        // Format post content (greentext, quotes, etc.)
        function formatPostContent(content) {
            return content
                .replace(/^>(.+)$/gm, '<span class="greentext">&gt;$1</span>')
                .replace(/>>(\d+)/g, '<a href="#" class="quote-link" onclick="quotePost($1)">&gt;&gt;$1</a>')
                .replace(/\n/g, '<br>');
        }

        // Quote a post
        function quotePost(postNo) {
            if (currentReplyThread !== null) {
                const textarea = document.getElementById('replyComment');
                const quote = `>>${postNo}\n`;
                textarea.value = textarea.value ? textarea.value + quote : quote;
                textarea.focus();
            } else {
                alert('Open a reply window first!');
            }
        }

        // Open reply modal
        function openReplyModal(threadId) {
            currentReplyThread = threadId;
            document.getElementById('replyModal').style.display = 'block';
        }

        // Close reply modal
        function closeReplyModal() {
            document.getElementById('replyModal').style.display = 'none';
            currentReplyThread = null;
            document.getElementById('replyName').value = '';
            document.getElementById('replyComment').value = '';
        }

        // Submit reply
        function submitReply(event) {
            event.preventDefault();
            alert('Your post has been added to the queue. Check back in 3-5 business lifetimes.\n\nNote: All posts require 47 signatures for approval.');
            closeReplyModal();
        }

        // New thread function
        function newThread() {
            alert('ERROR: Starting a new thread requires 47 signatures.\n\nPlease submit forms 24-B, 67-C, and 89-D (disputed) to the Documentation Department.');
        }

        // Show rules
        function showRules() {
            const rules = [
                'Rule 1: All posts require 47 signatures',
                'Rule 2: No confusing pea-brain with pea on brain (instant ban)',
                'Rule 3: Mantis shrimp discourse strongly encouraged',
                'Rule 4: Which-doctor posting allowed (but we can\'t verify which)',
                'Rule 5: Thoroughly document all memes',
                'Rule 6: Princess posting allowed (no images of actual princess)',
                'Rule 7: Census debate is mandatory',
                'Rule 8: Pip appreciation required',
                'Rule 47: This rule is properly notarized',
                'Rule 89: This rule is disputed'
            ];
            alert('/p/ - Pea Rules:\n\n' + rules.join('\n'));
        }

        // Expand image function
        function expandImage(element) {
            const currentSize = element.style.fontSize || '1em';
            element.style.fontSize = currentSize === '2em' ? '1em' : '2em';
        }

        // Initialize when page loads
        window.onload = init;

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('replyModal');
            if (event.target === modal) {
                closeReplyModal();
            }
        };
    </script>
